<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kultura</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icon-kultura.svg"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex flex-column">
      <nav
        class="navbar navbar-expand-lg py-4 default-padding sticky-top bg-white z-100"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="row align-items-center" id="navbar-logo">
              <img class="col me-1" src="./assets/images/icon-kultura.svg" />
              <h4 class="col mt-1">Kultura</h4>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 w-100 justify-content-center"
            >
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Beranda</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Tentang</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Pameran</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Acara</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Penyelenggara</h5></a>
              </li>
            </ul>
            <button class="btn btn-outline-primary">Daftar</button>
          </div>
        </div>
      </nav>

      <div class="flex-grow-1 relative">
        <div class="w-100">
          <div id="hero-content" class="container text-center">
            <p>Pameran Budaya Nusantara</p>
            <div class="row mt-1">
              <div class="col-8 mx-auto">
                <h1 class="w-100 text-center">
                  Bangkitkan semangat budaya bersama Kultura
                </h1>
              </div>
            </div>
            <div class="row mt-4 mb-5">
              <div class="col-4 mx-auto d-flex bg-white rounded-sm">
                <div class="flex-grow-1 d-flex py-3 px-2">
                  <img src="./assets/images/ic-date.svg" alt="Date" />
                  <div class="text-start ms-2">
                    <h6 class="mb-1 text-subtitle">Waktu</h6>
                    <h5 class="fw-medium">1-3 Des 2023</h5>
                  </div>
                </div>
                <div class="vr"></div>
                <div class="flex-grow-1 d-flex p-3">
                  <img src="./assets/images/ic-location.svg" alt="Date" />
                  <div class="text-start ms-2">
                    <h6 class="mb-1 text-subtitle">Tempat</h6>
                    <h5 class="fw-medium">Borobudur</h5>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-filled-primary shadow-sm">
              Jelajahi Sekarang
            </button>
          </div>
          <div class="row">
            <img
              id="hero-img-1"
              class="bottom me-auto z--10"
              src="./assets/images/img-hero-1.svg"
              alt="Hero 1"
            />
            <img
              id="hero-img-2"
              class="bottom right z--10"
              src="./assets/images/img-hero-2.svg"
              alt="Hero 2"
            />
          </div>
          <img
            class="bottom w-100 z--10"
            src="./assets/images/bg-hero.svg"
            alt="Hero Background"
          />
          <img
            src="./assets/images/img-divider-1.svg"
            alt="Divider 1"
            class="w-100 z-50 bottom"
          />
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
